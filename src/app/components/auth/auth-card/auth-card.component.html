<div class="w-full lg:w-96 max-w-md">
  <form class="bg-white shadow-md rounded-3xl px-8 pt-6 pb-8 mb-4">
    <div class="flex items-center mb-10">
      <h1 class="text-2xl">Login /</h1>
      <a
        href="/signup"
        class="ml-2 hover:text-soft-orange ease-in-out duration-300 text-gray-400 text-base"
        >Sign Up</a
      >
    </div>
    <div class="mb-10 relative">
      <label
        class="block text-gray-700 text-base font-bold absolute bottom-0"
        for="username"
        #usernameLabel
      >
        Username
      </label>
      <input
        class="appearance-none border-b rounded w-full py-2 px-3 text-gray-700 leading-tight"
        id="username"
        type="text"
        (focus)="onInputFocus(usernameLabel)"
        (focusout)="onInputFocusOut(usernameLabel)"
      />
    </div>
    <div class="mb-10 relative">
      <label
        class="block text-gray-700 text-base font-bold absolute bottom-0"
        for="password"
        #passwordLabel
      >
        Password
      </label>
      <!-- <input
        class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        id="password"
        type="password"
      /> -->
      <input
        class="appearance-none border-b rounded w-full py-2 px-3 text-gray-700 leading-tight"
        id="password"
        type="password"
        (focus)="onInputFocus(passwordLabel)"
        (focusout)="onInputFocusOut(passwordLabel)"
      />
      <!-- <p class="text-red-500 text-xs italic">Please choose a password.</p> -->
    </div>
    <div class="flex items-center justify-between mb-20">
      <div class="flex">
        <input type="checkbox" />
        <p class="text-sm ml-2">Stay logged in</p>
      </div>
      <button
        class="shadow-button bg-primary-teal hover:bg-light-sand hover:text-primary-teal text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline relative z-50 shadow"
        type="button"
      >
        Login
      </button>
    </div>
    <div class="mt-6 relative">
      <div
        class="absolute bg-white left-1/2 top-1/2 transform -translate-y-1/2 -translate-x-1/2"
      >
        <p class="bg-white px-4 font-bold">OR</p>
      </div>
      <hr class="border-soft-orange" />
    </div>
    <button class="border w-full py-2 px-4 mt-6 flex items-center">
      <div class="h-10 w-10 flex-shrink-0">
        <img
          src="assets/images/social-icons/google-logo.png"
          alt="Sign in with Google"
          srcset=""
        />
      </div>
      <span class="flex-grow text-center lg:text-xl"
        >Continue with Google
      </span>
    </button>
  </form>
</div>
